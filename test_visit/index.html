<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mark as Visited</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            width: 400px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .btn {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
        }
        .btn:hover {
            background-color: #45a049;
        }
        .rating {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }
        .rating i {
            color: #FFD700;
            font-size: 30px;
            margin: 0 5px;
        }
        .rating i.disabled {
            color: #ccc;
        }
        .comment-box {
            width: 100%;
            height: 80px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 20px;
            font-size: 16px;
        }
        .submit-btn {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }
        .submit-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Mark as Visited</h2>

    <!-- Nút Mark as Visited -->
    <button class="btn" id="markAsVisitedBtn">Mark as Visited</button>

    <!-- Hiển thị ngày giờ nhấn nút -->
    <div id="visitDate" style="display: none;">
        <p><strong>Ngày giờ truy cập: </strong><span id="dateValue"></span></p>
    </div>

    <!-- Đánh giá sao -->
    <div id="ratingSection" style="display: none;">
        <h3>Đánh giá của bạn</h3>
        <div class="rating">
            <i class="fas fa-star" data-value="1"></i>
            <i class="fas fa-star" data-value="2"></i>
            <i class="fas fa-star" data-value="3"></i>
            <i class="fas fa-star" data-value="4"></i>
            <i class="fas fa-star" data-value="5"></i>
        </div>

        <!-- Phần nhập bình luận -->
        <textarea class="comment-box" id="comment" placeholder="Viết bình luận của bạn..." required></textarea>

        <!-- Nút gửi đánh giá -->
        <button class="submit-btn" id="submitReviewBtn">Gửi Đánh Giá</button>
         <!-- Thông báo lỗi -->
         <p id="error-message" class="error" style="display: none;">Vui lòng chọn số sao và nhập bình luận.</p>
    </div>
</div>

<script>
    // Đánh giá sao
    let selectedRating = 0;
    const stars = document.querySelectorAll('.rating i');
    
    stars.forEach(star => {
        star.addEventListener('click', function() {
            selectedRating = this.getAttribute('data-value');
            updateStarRating(selectedRating);
        });
    });

    function updateStarRating(rating) {
        stars.forEach(star => {
            if (star.getAttribute('data-value') <= rating) {
                star.classList.remove('disabled');
            } else {
                star.classList.add('disabled');
            }
        });
    }

    // Xử lý nút "Mark as Visited"
    document.getElementById('markAsVisitedBtn').addEventListener('click', function() {
        // Lấy ngày giờ hiện tại
        const currentDate = new Date();
        const formattedDate = currentDate.toLocaleString(); // Định dạng ngày giờ

        // Hiển thị ngày giờ truy cập
        document.getElementById('visitDate').style.display = 'block';
        document.getElementById('dateValue').textContent = formattedDate;

        // Hiển thị phần đánh giá sao và bình luận
        document.getElementById('ratingSection').style.display = 'block';

        // Gửi yêu cầu mark as visited lên API backend
        const userId = 1; // Ví dụ: ID của người dùng
        const serviceId = 1; // Ví dụ: ID của dịch vụ

        fetch(`/api/visits/`, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({
                userId: userId,
                serviceId: serviceId,
                visitDate: formattedDate // Gửi ngày giờ truy cập lên API
            })
        })
        .then(response => response.json())
        .then(data => {
            alert(data.message); // Hiển thị thông báo từ API
        })
        .catch(error => {
            console.error('Error:', error);
        });
    });

    // Gửi đánh giá
    document.getElementById('submitReviewBtn').addEventListener('click', function() {
        const comment = document.getElementById('comment').value;
        if (selectedRating > 0 && comment.trim() !== "") {
            alert(`Đánh giá: ${selectedRating} sao\nBình luận: ${comment}`);
            // Gửi dữ liệu đánh giá lên backend (API) ở đây nếu cần
            // Ví dụ: fetch('/api/submit-review', { method: 'POST', body: JSON.stringify({ rating: selectedRating, comment: comment }) });
        } else {
            alert("Vui lòng chọn số sao và nhập bình luận.");
        }
    });
</script>

</body>
</html>
